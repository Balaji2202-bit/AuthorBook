        .form-container button:hover {
            opacity: 0.8;
        }

<script>
    // This is a simple example of how you might handle form submission using JavaScript.
    document.getElementById('authorForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission behavior
      //  let authorName = document.getElementById('authorName').value;
        // Send the authorName to your backend via AJAX or any other method
        // ...
        // Handle the response as needed

        var name=document.getElementById("authorName").value
        var country=document.getElementById("authorCountry").value
        var gender=document.getElementById("authorGender").value
        var authorData={
            authorName:name,
            authorCountry:country,
            authorGender:gender
        }
        fetch('/author',{
        method:'Post',
        headers:{
            'Content-Type':'application/json'
        },
        body: JSON.stringify(authorData)
        }).then(response=>response.text()).then(data=>alert("Author created successfully"));
    });
